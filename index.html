<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Watch</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbEBhV1ziK64qdfamQKib8vS0DEAJ23kPFUg&usqp=CAU">
</head>
<body>
     <div class="container">
        <h1 class="titel">Sports Watch</h1>
        <div class="time">
          <h1 id="time">  00:00:000</h1>
        </div>
        <div class="btn">
            <span id="start" class="material-icons start">
                not_started
                </span>
                <span id="stop" class="material-icons stop">
                    stop
                    </span>
            <span id="restart" class="material-icons restart">
                restart_alt
                </span>
        </div>
     </div>
     <div class="img">
       <h1 id="runtitle">Let's Start</h1>
        <img class="img"  id="narutostop" src="https://c.tenor.com/b2dA5GGlHGYAAAAM/uzumaki-naruto-crying.gif" alt="net kharab hai tera">
       <img  class="img" id="narutoready" src="https://c.tenor.com/XU5u8O5wux0AAAAC/naruto-ready-for-battle.gif" alt="tera net khrab hai">
       <img  class="img" id="narutorun" src="https://c.tenor.com/fCNJ5gEgwEYAAAAC/naruto-anime.gif" alt="net kharab hai tera">
     </div>
     <script src="index.js"></script>
</body>
</html>
